{% extends 'siscontrol/base-siscontrol.html' %}
{% load static %}
{% block title %}Borrar página{% endblock %}
{% block content %}

<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post">{% csrf_token %}
                <p>¿Estás seguro de que quieres borrar "{{ object }}"?</p>
                <input type="submit" value="Sí, eliminar este usuario" />
                <a href="{% url 'user_list' %}">Regresar a la lista de usuarios</a>
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
